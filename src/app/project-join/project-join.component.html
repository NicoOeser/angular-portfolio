<div class="content wrapper">
   

<div class="project">
    
    <div class="project-container wrapper" (mouseenter)="showDescription(0)" (mouseleave)="hideDescription(0)">
        
  
      <div class="project-image-container" #aboutmeLeft>
        
        <div class="number-container-small-screen">
          01/04
        </div>
        
        <img class="project-image" src="./assets/img/mywork/Join.png">
        <img class="arrow-down" src="./assets/img/project-arrow.png" alt="">
      </div>
      
  
      <div [ngClass]="{'show': isDescriptionVisible(0)}" class="project-description">
  
        <div class="project-number">01/04</div>
        <h3 class="project-title">Join</h3>
        <span class="project-tools"> Javascript | HTML | CSS </span>
        <span class="project-short-description">Task Manager inspired by the Kanban System. Create and organize tasks
          using drag and drop functions, assign
          users and categories.</span>
  
        <div class="button-container">
          <button class="button" (click)="navigateTo('https://')">
            Live
          </button>
  
          <button class="button" (click)="navigateTo('https://github.com/NicoOeser/Join')">
            Github
          </button>
        </div>
  
      </div>
     
  
    </div>

</div>
