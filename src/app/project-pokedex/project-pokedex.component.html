<div class="content wrapper">
  <div class="project">
    <div class="project-container wrapper" (mouseenter)="showDescription(0)" (mouseleave)="hideDescription(0)">
      <div class="project-image-container" #aboutmeLeft>
        <div class="number-container-small-screen">{{ getTranslatedText('PROJECT_POKEDEX_NUMBER') }}</div>
        <img class="project-image" src="./assets/img/mywork/Pokedex.png">
        <img class="arrow-down" src="./assets/img/arrows/projectArrow.png" alt="">
      </div>
      <div [ngClass]="{'show': isDescriptionVisible(0)}" class="project-description">
        <div class="project-number">{{ getTranslatedText('PROJECT_POKEDEX_NUMBER') }}</div>
        <h3 class="project-title">{{ getTranslatedText('PROJECT_POKEDEX_TITLE') }}</h3>
        <span class="project-tools">{{ getTranslatedText('PROJECT_POKEDEX_TOOLS') }}</span>
        <span class="project-short-description">{{ getTranslatedText('PROJECT_POKEDEX_DESCRIPTION') }}</span>
        <div class="button-container">
          <button class="button" (click)="navigateTo('https://pokedex.nicolas-oeser.de')">
            {{ getTranslatedText('PROJECT_POKEDEX_LIVE') }}
          </button>
          <button class="button" (click)="navigateTo('https://github.com/NicoOeser/pokedex')">
            {{ getTranslatedText('PROJECT_POKEDEX_GITHUB') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="arrow-container wrapper">
  <img class="arrow-picture" src="assets/img/arrows/arrow.png" alt="">
</div>
